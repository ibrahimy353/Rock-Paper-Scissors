<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>   
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

</head>


<body>
  <div class="container">
    <section class="game">

    <!--Title-->    
    <div class="Title">HUMAN VS MACHINE.</div>
      <h2 class="Title">Welcome to Playing the <i> classic</i> game; <br><br><strong>ROCK-PAPER-SCISSORS.</strong></h2>

         <!--Display Score of player and computer -->
         <div class="score">  

            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>   
            
            
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        
        <div class="move">Choose your move</div></div>
        
        <div class="flex-container">  
          <!--Options available to player to play game -->
        <button id="button1">Rock</button>
         <button id="button2"> Paper</button>
         <button id="button3">Scissors</button>    
        </div>
    
          
      
          <!--Number of moves left before game ends -->
        <div class="movesleft"> Moves Left: 5 </div>
          <!--Final result of game -->

        <div id="result">Result</div>

        <br><br>
          
        
        <!--Reload the game -->

    
        <button onclick="myfunction">Reload</button>
          
          

      </section>


      
  </div>
</body>
</html>
